<h3>Create a thread</h3>
<form method='post' action='.' style='width:520px'>
  <input type='hidden' name='m' value='create'>
  Title: <input type='text' name='title' maxlength='45'
				style='width:65%'/>
  <br>
  Name: <input type='text' name='name' maxlength='18'
			   placeholder="Anonymous" style="width:40%" />
  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  <input type='submit' value='Post' /><p>
  <textarea name='content' rows='9' style='width:80%'></textarea>
</form>
